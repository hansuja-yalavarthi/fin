<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form action="{{ url_for('edit_transaction', transaction_id=transaction_id) }}" method="POST">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Income" {% if transaction[1] == 'Income' %}selected{% endif %}>Income</option>
            <option value="Expense" {% if transaction[1] == 'Expense' %}selected{% endif %}>Expense</option>
        </select><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ transaction[2] }}" required><br><br>

        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction[3] }}" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ transaction[4] }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ transaction[5] }}</textarea><br><br>

        <button type="submit">Update Transaction</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
