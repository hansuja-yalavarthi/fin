<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}"/>
    <title>Add Transaction</title>
</head>
<body class="financial-tracker-body">
    <header class="financial-tracker-header">
        <h1>Add New Transaction</h1>
    </header>

    <main class="form-container">
        <form action="{{ url_for('add_transaction') }}" method="POST" class="transaction-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="e.g., Food, Rent" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Optional description"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Add Transaction</button>
                <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
            </div>
        </form>
    </main>
</body>
</html>
